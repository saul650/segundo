<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

        <title> Stats preview card component </title>
    </head>
    <body>
        <main>
            <article>
                <div class="container">
                    <section>
                        <div class="header-image">
                            <div class="overlay-layer"></div>
                        </div>
                    </section>

                    <div class="info">
                        <section class="title">
                            <h1>Obtener<span> perspectivas </span> que ayudan a que su negocio crezca. </h1>
                        </section>
                        <section class="information">
                            <p> Descubra los beneficios del análisis de datos y tome mejores decisiones con respecto a los ingresos, la experiencia del cliente y la eficiencia general. </p>
                        </section>
                        <section class="stats">
                            <ul>
                                <li>
                                    <h2> 10k+ </h2>
                                    <p> compañias </p>
                                </li>
                                <li>
                                    <h2> 314 </h2>
                                    <p> TEMPLATES </p>
                                </li>
                                <li>
                                    <h2> 12M+ </h2>
                                    <p> QUERIES </p>
                                </li>
                            </ul>
                        </section>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
